<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Lab 4</title>
</head>

<style>

body {
        background-image: url("https://image.freepik.com/free-vector/silhouette-skyline-illustration_53876-78786.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 1300px 850px;
    }

  footer {
    /*padding: 10px 20px;*/
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
  }
</style>

<body>
  <div id="app">
    <h1>Type a City</h1>
    <form v-on:keyup.prevent="fetchREST">
      <input type="text" v-model="prefix">
    </form>
    <ul>
      <li v-for="item in cities">
        {{ item.name }}
      </li>
    </ul>
    
    <br>
    <br>
    <br>
    <br>
    
    <h1>Type a Word to Define</h1>
    <form v-on:submit.prevent="owlREST">
      <input type="text" v-model="owlform">
      <input type="submit" value="Submit">
    </form>
    <ul>
      <li v-for="item in defenition">
        {{ item.defenition }}
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="javascripts/script.js"></script>
</body>

</html>
